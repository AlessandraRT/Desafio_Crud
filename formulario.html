<!DOCTYPE html>
<html>
<head>
    <title>Formulário JavaScript</title>
</head>
<body>

<h1>Cadastro de pessoas</h1>
<form class="form js-form">
    <label for="name">
        Nome
        <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text">
    </label>
    <label for="birth-date">
        Data de Nascimento
        <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
    </label>
    <button type="submit">Salvar</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.js-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            const nameInput = document.getElementById('name').value;
            const birthDateInput = document.getElementById('birth-date').value;

            console.log("Nome:", nameInput);
            console.log("Data de Nascimento:", birthDateInput);
        });
    });
</script>

</body>
</html>
